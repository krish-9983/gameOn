{% load static %}
<div class="bg-dark">
	<a href="/tournament/{{tournament.id}}" class="text-decoration-none">
		<div class="bord" style="background-color: #111213 ;border : #252627 ; border-width:1px; border-style:solid;">
			<div class="d-flex">
				{% if tournament.image %}
				<img src='{{ tournament.image.url }}' class="flex-fill card-img" style='width:20%;height:15%;' />
				{% else %}
				<img src="{% static 'images/default.jpg' %}" class=" flex-fill card-img" alt="..."
					style='width:20%;height:15%;'>
				{% endif %}
			</div>
			<div class="card-body p-3">
				<div class="card-title text-light text-uppercase fw-bold ">{{ tournament.title }}</div>
				<div class="d-flex justify-content-between">
					<div class="text-light ">Prize Pool : {{tournament.prize_pool}}</div>
					<div class="text-light"><small class="text-light">Date : {{tournament.tournament_date}}</small>
					</div>
				</div>
				
			</div>
		</div>
	</a>
</div>
